<title>Create Your Label</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="container-fluid">
</div>

<div class="container">    
    <div class="row">
      <br/><br/>
      <div class="col-sm-4">
        <form action="http://localhost:8000/createLabels" method = "POST" enctype = "multipart/form-data">

        </form>
        <a href="http://localhost:8000/home"><button type="reset" class="btn btn-warning btn-lg">Go to Home ?</button></a>         
      </div>
    </div>
