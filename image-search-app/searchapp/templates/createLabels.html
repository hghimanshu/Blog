<title>Create Your Label</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<div class="container-fluid">
    <form action="http://localhost:8000/createLabels" method = "POST" enctype = "multipart/form-data">
        <input type="text" name="label" required><br/>
        <input type="file" name="image" accept="image/*" required><br/> <br />
        <button type="submit" class="btn btn-info btn-lg">Add to Database</button>
    </form>     
</div>
